<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CompaniesHouseAPi | Welcome</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/bootstrap.css') }}">
	<link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" type="text/css" media="screen" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
</head>
<body>
	<div class="body">
		<div class="col-sm-12">
			<h3>Search for a new company name</h3>

			<form id="searchForm" action="{{ url_for('search') }}" method="POST">
				<div class="form-group col-sm-6">
					<input type="text" class="form-control" name="company_name" id="company_name" placeholder="Please Enter your Company Name"
						style="text-transform:uppercase">
				</div>
				<div class="form-group col-sm-4">
					<button class="form-control btn btn-success" name="search" id="btn-search" type="submit">Search</button>
				</div>
			</form>
		</div>
	</div>
	<div class="content">
		<div class="col-sm-12">
			<div id="alert-class" role="alert">
				<p id="result_data"></p>
			</div>

		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
